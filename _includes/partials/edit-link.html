<div class="article-edit-menu">
    {% for item in site.article-edit-dropdowns %}
    <a class="dropdown-item" onclick="{{item.onclick | default: (0)}}" href="{{item.href | default: 'javascript:void(0)'}}">
        <div class="{{ item.icon_class }}"></div>
        <div class="label">{{ item.label }}</div>
    </a>
    {% endfor %}
</div>

<div class="article category" data-roles="{{article-roles}}">

    <h2>{{ article-title }}<a href="{{article-url}}"><span class="glyphicon glyphicon-log-in"/></a></h2>
    <div class="article-header">{% include author.html %} {% include status.html %} {% include roles.html %}</div>
    <article>{{ article.content }}</article>
    <hr/>
</div>

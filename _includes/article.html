{% if article.roles | size > 0 %}
    <div class="article" data-roles="{{article.roles | join: ','}}">
{% else %}
    <div class="article" data-roles="{{site.roles.all}}">
{% endif %}

<span id="{{ article.title | slugify }}" class="anchor"></span>
{% include roles.html %}
<h2>{{ article.title }}</h2>
{% include status.html %}
<article>{{ article.content }}</article>
<hr/>
</div>

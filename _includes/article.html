<div class="article" data-roles="{{article-roles}}">
<span class="anchor" id="{{article-slug}}" data-id="{{article-id}}"></span>
{% if article != nil %}
    <h2>{{ article-title }}</h2>
    <div class="article-header">{% include author.html %} {% include status.html %} {% include roles.html %}</div>
    <article>{{ article.content }}</article>
{% else %}
    Article not found: {{article-id}}
    Check that the collection is configured
{% endif %}
<hr/>
</div>

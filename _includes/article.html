{% if article.filter | size > 0%}
    <div class="article" data-filters="{{article.filters | join: ','}}">
{% else %}
    <div class="article" data-filters="{{site.filters.all}}">
{% endif %}


<span id="{{ article.title | slugify }}" class="anchor"></span>
{% include filters.html %}
<h2>{{ article.title }}</h2>
{% include status.html %}
<article>{{ article.content }}</article>
<hr/>
</div>

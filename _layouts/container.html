<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ site.baseurl | append: '/media/images/favicon.ico' | replace: '//','/'}}" type="image/X-icon">
    <title>{{ site.name }}</title>

    <link rel="stylesheet" href="{{ site.baseurl | append: '/media/css/presidium.css' | replace: '//','/'}}" type="text/css" media="screen"/>

</head>
<body>
<div id="presidium-navigation"></div>
<div class="container-fluid">
    <div class="row">
        <div id="presidium-content" class="col-lg-10 col-md-12">
            <h1 class="page-title">{{ page.title }}</h1>
            <hr/>
            <section>
                {% include info.html %}
                {{ content }}
            </section>
            {% include footer.html %}
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

{% include modal.html %}

<!-- Components -->
<script src="{{ site.baseurl | append: '/media/js/presidium.js' | replace: '//','/'}}"></script>
<script>
    window.presidium['versions'] = { siteroot: "{{ site.siteroot }}" };
    window.presidium.menu.load({% include menu.json %}, 'presidium-navigation');
    window.presidium.tooltips.load({ "baseurl": "{{ site.baseurl }}" });
</script>
{% for script in site.scripts %}
<script src="{{ site.baseurl | append: '/media/js/' | append: script | replace: '//','/'}}"></script>
{% endfor %}

</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.name }}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ site.baseurl }}/media/css/presidium.css" type="text/css" media="screen"/>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1"></div>
        <div id="nav-container" class="col-sm-3 col-lg-2"></div>
        <div class="content col-sm-9 col-lg-8">
            {% include content.html %}
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
<!-- Components -->
<script src="{{ site.baseurl }}/media/js/presidium.js"></script>
<script>
    window.presidium.menu.load({% include menu.liquid %}, 'nav-container');
</script>

</body>
</html>
